name: Generar archivo JSON y subir como artefacto

on:
  workflow_dispatch:

jobs:
  generar-y-subir:
    name: Generar Json
    runs-on: ubuntu-latest
    steps:
      - name: Crear archivo JSON con action json-to-file
        uses: devops-actions/json-to-file@v1.0.0
        with:
          json: |
            {
              "name": "pipelines",
              "activity": 3,
              "module": 2,
              "isRequired": false
            }
          filename: 'jsonFile.json'

      - name: Subir archivo JSON como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: archivo-json
          path: jsonFile.json
